<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz website</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="cssQuiz.css">
</head>

<body>
    <!-- Quiz configuration container -->
    <div class="config-container">
        <h2 class="config-ttile">Quiz configuration</h2>
        <div class="config-option">
            <h4 class="option-title">Select Category</h4>
            <div class="category-options">
                <button class ="category active">Programming</button>
                <button class ="category">Geography</button>
                <button class ="category">Mathematics</button>
                <button class ="category">Entertainment</button>
            </div>
        </div>

        <div class="config-option">
            <h4 class="option-title">No. of Question</h4>
            <div class="question-options">
                <button class ="question">5</button>
                <button class ="question active">10</button>
                <button class ="question">15</button>
                <button class ="question">20</button>
            </div>
        </div>
        <button class="start-quiz-btn">Start Quiz</button>
    </div>

    <!-- Quiz container -->
    <div class="quiz-container">
        <header class="quiz-header">
            <h2 class="quiz-title">Quiz Application</h2>
            <div class="quiz-timer">
                <span class="material-symbols-rounded">timer</span>
                <p class="time-duration">15s</p>
            </div>
        </header>

        <div class="quiz-content">
            <h1 class="quiz-text"></h1>
            <ul class="answer-options"></ul>
        </div>
        <div class="quiz-footer">
            <p class="question-status"></p>
            <button class="next-question-btn">
                Next
                <span class="material-symbols-rounded">arrow_right_alt</span>
            </button>
        </div>
    </div>

    <!-- Result container -->
    <div class="result-container">
        <img src="./assets/quiz-over.png" class="result-img">
        <h2 class="result-title">Quiz Completed!</h2>
        <p class="result-message">You answered <b>3</b> out of <b>5</b> question correctly.
            Greate effort!.
        </p>
        <button class="try-again">Try Again</button>
    </div>
    <script src="Javascript/questions.js"></script>
    <script src="./Javascript/script.js"></script>
</body>




</html>
